<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blog.css">
    <title>Add the new Prroduct</title>
</head>
<body>
    <h3 class="heading">Wirte Me Sir!</h3><hr>
    <div class="container">
        <div class="picture">
            <img id="imagePreview" src="#" alt="Preview Image">
        </div>
        <div class="form-basic">
            <form action="">
                <div class="input">
                <label for="product-title" class="head">Give a Title</label>
                <input type="text" name="" id="" placeholder="Give a nice title">
            </div>
            <div class="input">
                <label for="options" class="head">Choose Categories</label>
                <select name="Catagories" id="">
                    <option value="Sapphire">Sapphire</option>
                    <option value="Ruby">Ruby</option>
                    <option value="Emerald">Emerald</option>
                    <option value="Hessonite Garnet">Hessonite Garnet</option>
                    <option value="Pearl">Pearl</option>
                    <option value="Coral">Coral</option>
                    <option value="Diamond">Diamond</option>
                    <option value="Amethyst">Amethyst</option>
                    <option value="Cat's Eye ">Cat's Eye </option>
                    <option value="Tiger Eye ">Tiger Eye </option>
                    <option value="Opal ">Opal </option>
                    <option value="Zircon ">Zircon </option>
                    <option value="Moon Stone ">Moon Stone </option>
                    <option value="Rudraksha ">Rudraksha </option>
                    <option value="Gems Breslet ">Gems Breslet </option>
                </select>
            </div>
            <div class="input">
                <label for="picture" class="head">Add a Picture</label>
                <input type="file" id="imageInput" name="photo" for="photo" accept="prod_images/" required>
            </div>
            <div class="input">
                <label for="price" class="head">Add Price</label>
                <input type="number" id="price" name="price" for="price" placeholder="Input price">
            </div>
            <div class="input">
                <label for="desc" class="head">Write Something About me</label>
                <textarea name="desc" id="" cols="30" rows="3"></textarea>
            </div>
            </form>
            <button type="submit" class="btn">Submit</button>
        </div>
    </div>
    



    <script>
        // Function to preview the selected image
        function previewImage(event) {
            var input = event.target;
            var preview = document.getElementById('imagePreview');
            
            if (input.files && input.files[0]) {
                var reader = new FileReader();
    
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
    
                reader.readAsDataURL(input.files[0]); // Convert file to data URL
            }
        }
    
        // Attach event listener to the file input element
        document.getElementById('imageInput').addEventListener('change', previewImage);
    </script>
</body>
</html>
